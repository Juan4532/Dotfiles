window:
  dimensions:
    columns: 100
    lines: 54
  padding:
    x: 0
    y: 0
  opacity: 0.93

save_to_clipboard: true

hide_when_typing: true

colors:
  # COLORSCHEME: base16-nord.yml
  # Default colors
  primary:
    background: '0x2e3440'
    foreground: '0xe5e9f0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2e3440'
    cursor: '0xe5e9f0'

  # Normal colors
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4a566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '0x2e3440'
    red: '0xbf616a'
    green: '0xa3be8c'
    yellow: '0xebcb8b'
    blue: '0x81a1c1'
    magenta: '0xb48ead'
    cyan: '0x88c0d0'
    white: '0xe5e9f0'

  # Bright colors
  bright:
    black: '0x4c566a'
    red: '0xd08770'
    green: '0x3b4252'
    yellow: '0x434c5e'
    blue: '0xd8dee9'
    magenta: '0xeceff4'
    cyan: '0x5e81ac'
    white: '0x8fbcbb'

  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

  indexed_colors:
    - {index: 16, color: '0xfe8019'}
    - {index: 17, color: '0xd65d0e'}
    - {index: 18, color: '0x3c3836'}
    - {index: 19, color: '0x504945'}
    - {index: 20, color: '0xbdae93'}
    - {index: 21, color: '0xebdbb2'}
font:
  bold:
    family: Iosevka NF
    style: Bold
  italic:
    family: Iosevka NF
    style: Italic
  normal:
    family: Iosevka NF
    style: Regular
  size: 13


key_bindings:
  - {key: V, mods: Control, action: Paste}
  - {key: C, mods: Control, action: Copy}
  - {key: Space, mods: Control, action: ToggleFullscreen}
  - {key: Return, mods: Control, command: {program: /bin/bash, args: [-c, /home/juan/.config/qtile/scrip.sh]}}
